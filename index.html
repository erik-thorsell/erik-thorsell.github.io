<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="functions.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <title>Erik Thorsell</title>
</head>
<body>
    <div class="landing">
        <div class="taskbar">
        </div>
        <div class="window aboutme">
            <div class="close"></div>
            <div class="minimize"></div>
            <div class="maximize"></div>
            <div class="tab"></div>
            <div class="topbar">
                <img src='assets/arrow_backward.png' id="backward" height="20"/>
                <img src='assets/arrow_forward.png' id="forward" height="20"/>
                <img src='assets/refresh.png' id="refresh" height="20"/>
                <div class="searchbar"></div>
                <img src='assets/options.png' id="options" height="20"/>
            </div>
            <div class="webpage aboutmepage" id="aboutme">
                <div class="amcontent">
                    <h1>About me</h1>
                    <div class="divider"></div>
                    <div class="aminfo">
                        <p>My name is <span class="highlightname">Erik Thorsell</span></p>
                        <p>
                            I am <span class="highlightage"><span id="age">NaN</span>
                                <span class="infobox">
                                    12/10/2007
                                </span>
                            </span> years old
                        </p>
                        <p>
                            I live in <span class="highlightlocation">Sweden
                                <span class="infobox">
                                    Gothenburg
                                </span>
                            </span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    <div class="loader"></div>
</body>
</html>
